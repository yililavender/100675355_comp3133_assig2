  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-black-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-black mb-4">
                  <input type="email" id="typeEmailX" [(ngModel)]="email" class="form-control form-control-lg" required/>
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>




                
  
                <div class="form-outline form-black mb-4">
                  <input type="password" id="typePasswordX" [(ngModel)]="password" class="form-control form-control-lg" required/>
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                <button class="btn btn-outline-dark btn-lg px-5" (click)="handleLogin()" type="submit">Login</button>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-black-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
